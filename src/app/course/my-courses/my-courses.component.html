<div class="container mt-5">
  <div class="d-flex border-bottom pb-3">
    <h2>My Courses</h2>
    <button class="new-course-btn ms-auto" routerLink="/create-course">
      New Course
    </button>
  </div>
  <div *ngIf="courses.length>0; else noCourses">
    <div class="row">
      <div class="col-12" *ngFor="let course of courses">
        <div class="course-container">
          <img class="course-container__course-thumbnail" [src]="course.image" alt="">
          <div class="course-container__course-details">
            <h3 class="course-details_title">{{ course.title }}</h3>
            <p class="course-details_description">{{ course.description }}</p>
            <p class="course-details_total-modules">Total Modules: {{ course.totalSectionsCount }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noCourses>
    <p class="mt-3">No Courses available!</p>
  </ng-template>
</div>
